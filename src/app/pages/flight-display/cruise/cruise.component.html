<div class="card mb-3">
    <div class="card-header">
        <div class="row">
            <div class="col">
                Cruise
            </div>
            <div class="col">
                To: {{_flight.to}}
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <app-time [(time)]="_flight.timeTakeoff" label="Take-off"></app-time>
            </div>
            <div class="col">
                <app-time [(time)]="_flight.timeTrip" label="Flight Time"></app-time>
            </div>
            <div class="col">
                <app-time [time]="_flight.timeTod" label="TOD" [edit]="false"></app-time>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-time [time]="_flight.timeSta" label="STA" [edit]="false"></app-time>
            </div>
            <div class="col">
                <app-time [(time)]="_flight.timeEta" label="ETA"></app-time>
            </div>
            <div class="col">
                <app-time [time]="_flight.timeEtaLocal" label="ETA (Local)" [edit]="false"></app-time>
            </div>
        </div>
    </div>
</div>
<div class="card mb-3">
    <div class="card-header">
        <div class="row">
            <div class="col">
                Navigation
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <div class="scroll-navigation">
                    <ul class="list-group">
                        <app-waypoint *ngFor="let waypoint of _flight.waypoints; let i = index;" [waypoint]="waypoint"></app-waypoint>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
